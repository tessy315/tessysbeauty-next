<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vérification de certificat | Tessy’s Beauty Academy</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Nunito', sans-serif; }
  </style>
</head>

<body class="bg-pink-50 min-h-screen flex items-center justify-center px-4">

<div class="bg-white p-8 rounded-none shadow-sm max-w-xl w-full text-center">

  <!-- HEADER -->
  <div class="mb-6">
    <img src="https://i.ibb.co/ynmX90YW/1759790410129-removebg-preview.png"
         class="h-16 mx-auto mb-4" />
    <h1 class="text-2xl font-bold text-pink-700">
      Vérification de certificat
    </h1>
    <p class="text-gray-600 text-sm mt-1">
      Tessy’s Beauty Academy
    </p>
  </div>

  <!-- SEARCH -->
  <div class="mb-6">
    <input
      id="certInput"
      type="text"
      placeholder="Ex: TBA-8F2K9A1Q"
      class="w-full border px-4 py-3 rounded-none focus:outline-none focus:ring-2 focus:ring-pink-500"
    />

    <button
      id="verifyBtn"
      class="mt-4 w-full bg-pink-600 text-white py-3 rounded-none hover:bg-pink-700 transition">
      Vérifier le certificat
    </button>
  </div>

  <!-- RESULT -->
  <div id="result" class="hidden text-left border-t pt-6"></div>

</div>

<script src="js/verify_certificate.js"></script>

</body>
</html>
