<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscription | Tessy’s Beauty Academy</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="https://i.ibb.co/hJ0HYyNx/favicon-Tessys-Beauty.png">
</head>

<body class="min-h-screen bg-gradient-to-b from-pink-100 to-white flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white shadow-md p-8">

    <!-- Logo -->
    <div class="text-center mb-6">
      <img
        src="https://i.ibb.co/ynmX90YW/1759790410129-removebg-preview.png"
        class="mx-auto h-20 mb-3"
        alt="Tessy's Beauty Academy"
      />
      <h1 class="text-2xl font-semibold text-pink-700">
        Inscription Étudiant
      </h1>
      <p class="text-sm text-gray-600 mt-1">
        Créez votre compte en moins d’une minute
      </p>
    </div>

    <!-- FORM -->
    <form id="academy-form" class="space-y-4">

      <input
        type="text"
        name="nom"
        placeholder="Nom"
        required
        class="w-full border px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none"
      />

      <input
        type="text"
        name="prenom"
        placeholder="Prénom"
        required
        class="w-full border px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none"
      />

      <input
        type="email"
        name="email"
        placeholder="Adresse email"
        required
        class="w-full border px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none"
      />

      <input
        type="tel"
        name="telephone"
        placeholder="Téléphone (WhatsApp recommandé)"
        required
        class="w-full border px-4 py-2 focus:ring-2 focus:ring-pink-500 outline-none"
      />

      <button
        type="submit"
        class="w-full bg-pink-600 text-white py-3 hover:bg-pink-700 transition"
      >
        ✅ Créer mon compte
      </button>

      <p id="form-msg" class="text-sm text-center text-gray-600 hidden"></p>
    </form>

    <p class="text-xs text-gray-500 text-center mt-4">
      En vous inscrivant, vous acceptez nos
      <a href="#" class="underline">conditions</a>.
    </p>

  </div>

  <script src="js/signup.js"></script>
</body>
</html>
